<ion-header >
  <ion-navbar  >
    <button ion-button menuToggle>
      <ion-icon  name="menu"></ion-icon>
    </button>
    <ion-icon ios="ios-person-add" md="md-person-add">
    <ion-title>Add</ion-title>
  </ion-icon>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-image: url('assets/imgs/wallpapers.jpeg')">

  <ion-list >

    <ion-item  >
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text"  [(ngModel)]="lname"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prise</ion-label>
      <ion-input type="text"  [(ngModel)]="age" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Valid Until</ion-label>
      <ion-input type="text"  [(ngModel)]="dept" ></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button   block (click)="takePhoto()">Take Photo
            <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
      </ion-item>
    
        <ion-item>
        <img src="{{currentImage}}"/>
      </ion-item>
    <ion-item>
      <button ion-button   block (click)="createEmployee(name,lname,age,dept)">Submit
          <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
<br>
      <button ion-button  block (click)="selectPhoto()">Gallery
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    </button>
    </ion-item>
  
 
  </ion-list>
</ion-content>
